<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
  rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>

  <div id="app">
   
    <div class="db">
      <div class="db__header">
        <h1>Excel на чистом JS</h1>
      </div>
      <!-- /.db__header -->

      <div class="db__new">
       <div class="db__view">
        <a href="#" class="db__create">
          Новая <br />таблица
        </a>
       </div>
      </div>
      <!-- /.db__new -->

      <div class="db__table db__view">

        <div class="db__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>

        <ul class="db__list">
          <li class="db__record">
            <a href="#">Таблица номер 1</a>
            <strong>03.02.2021</strong>
          </li>

          <li class="db__record">
            <a href="#">Таблица номер 2</a>
            <strong>03.02.2021</strong>
          </li>
        </ul>

      </div>
      <!-- /.db__table -->

    </div>
    <!-- /.db -->

  </div>
  <!-- /.container -->
  
</body>
</html>
